<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Vite + React + TS</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0f172a;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
      }
      .card {
        background-color: #1e293b;
        border-radius: 0.5rem;
        padding: 2rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .card h2 {
        font-size: 1.5rem;
        margin-top: 0;
        margin-bottom: 1rem;
      }
      .button-link {
        display: block;
        background-color: #2563eb;
        color: white;
        text-decoration: none;
        padding: 0.75rem 1rem;
        border-radius: 0.375rem;
        margin-bottom: 1rem;
        text-align: center;
        transition: background-color 0.2s;
      }
      .button-link:hover {
        background-color: #1d4ed8;
      }
      .button-link.green {
        background-color: #16a34a;
      }
      .button-link.green:hover {
        background-color: #15803d;
      }
      .footer-text {
        margin-top: 2rem;
        color: #94a3b8;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Our App</h1>
    
    <div class="card">
      <h2>Navigation</h2>
      <a href="stores.html" class="button-link">Go to Stores Page</a>
      <a href="quiz.html" class="button-link green">Go to Quiz Page</a>
    </div>
    
    <p class="footer-text">These pages can be easily integrated into your WordPress site.</p>
  </body>
</html>
